<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCM and HCF</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js">
        <h1 align="center" id="main">Calculate HCF and LCM of any two numbers!!</h1>
        <div class="container">
            <h1 align="center">Enter two Numbers!</h1>
            <center>
                <form action="" method="post">
                    <p>First Number</p>
                    <input type="number" name="number1" id="first" placeholder="Enter your first number here">
                    <br>
                    <p>Second Number:</p>
                    <input type="number" name="number2" id="second" placeholder="Enter your second number here">
                    <br>
                    <input type="button" value="LCM" id="lcm"> <input type="button" value="HCF" id="hcf">
                </form>
                <div id="results">
                    <p id="alcm"></p>
                    <p id="ahcf"></p>
                </div>
            </center>
        </div>
    </div>
    <div id="footer">
        <p id="name">Made By <span>Harsh M Vaghadia.</span><i class="fas fa-angle-down"></i></p>
        <p id="link">View On <a href="https://github.com/harhmv/hcf-lcm-js">Github</a></p>
    </div>
    <script src="app.js"></script>
    <script src="particles.min.js"></script>
    <script src="properties.js"></script>
</body>

</html>
