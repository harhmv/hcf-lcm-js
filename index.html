<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCM and HCF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js">
        <h1 align="center" id="main">Calculate HCF and LCM of any two numbers!!</h1>
        <div class="container">
            <h1 align="center">Enter two Numbers!</h1>
            <center>
                <form action="" method="post">
                    <p>First Number</p>
                    <input type="number" name="number1" id="first" placeholder="Enter your first number here">
                    <br>
                    <p>Second Number:</p>
                    <input type="number" name="number2" id="second" placeholder="Enter your second number here">
                    <br>
                    <input type="button" value="LCM" id="lcm"> <input type="button" value="HCF" id="hcf">
                </form>
                <div id="results">
                    <p id="alcm"></p>
                    <p id="ahcf"></p>
                </div>
            </center>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="particles.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
